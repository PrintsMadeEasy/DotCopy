<script language="javascript">

function RemovePhoto(domainId){
	if(confirm("Do you really want to delete this photo?"))
		document.location = "ad_chat_setup.php?action=removeCsrThumbImage&domainId=" + domainId + "&form_sc={FORM_SECURITY_CODE}";
}

function checkForm(domainID){

	if(document.getElementById("penName_" + domainID).value == ""){
		alert("The pen name can not be blank.");
		return false;
	}

	return true;
}

function changeThreadLimit(newLimit){
	document.location = "ad_chat_setup.php?action=changeOpenThreadLimit&threadLimit=" + newLimit + "&form_sc={FORM_SECURITY_CODE}";
}

function DeletePleaseWait(pleaseWaitID){
	if(confirm("Are you sure that you want to delete this message?"))
		document.location = "./ad_chat_setup.php?form_sc={FORM_SECURITY_CODE}&action=deletePleaseWaitMsg&pleaseWaitId=" + pleaseWaitID;
}




</script>
