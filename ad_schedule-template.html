<script language="javascript">

	//Make an array of the images we want to preload for the mouse-overs.
	arImageSrc = new Array (
		"./images/button-go-d.gif",
		"./images/button-sendmessage-u.gif"
	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}


	function AddEvent(DayNumber){
		var AddEventAddress = './ad_schedule_add.php?month={MONTH}&year={YEAR}&day=' + DayNumber;
		newWindow = window.open(AddEventAddress, "AddEvent", "height=390,width=390,directories=no,location=no,menubar=no,scrollbars=yes,status=yes,toolbar=no,resizable=yes");
		newWindow.focus();
	}
	function EditEvent(EventTitleSignature){
		var AddEventAddress = './ad_schedule_add.php?eventTitleSignature=' + EventTitleSignature;
		newWindow = window.open(AddEventAddress, "AddEvent", "height=390,width=390,directories=no,location=no,menubar=no,scrollbars=yes,status=yes,toolbar=no,resizable=yes");
		newWindow.focus();
	}



</script>
