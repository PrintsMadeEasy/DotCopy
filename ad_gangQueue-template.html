<script language="javascript">

	//Make an array of the images we want to preload for the mouse-overs.
	arImageSrc = new Array (
		"./images/button-go-d.gif",
		"./images/button-sendmessage-u.gif"
	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}

	function hl(e)
	{
		e.style.textDecoration='underline';
	}
	function dl(e)
	{
		e.style.textDecoration='none';
	}
	

	function submitenter(myfield,e){
		var keycode;
		
		if (window.event)
			keycode = window.event.keyCode;
		else if (e) 
			keycode = e.which;
		else 
			return true;
		
		if (keycode == 13){
			document.forms["ConfirmButton"].submit();
			return false;
		}
		else{
			return true;
		}
	}

	

	function confirmButtonChangeFocus(inFocus){
		
		if(inFocus)
			document.forms["ConfirmButton"].confirmationCode.style.backgroundColor = "#6699cc";
		else
			document.forms["ConfirmButton"].confirmationCode.style.backgroundColor = "#9900cc";
	}
	
	function intializeFormDelay(){
		document.forms["ConfirmButton"].confirmationCode.focus();
	}
	
	function FormLoaded(){
		setTimeout("intializeFormDelay()",200);
	}
	
	function changePrintingPressID(pressID){
		document.location = "./ad_gangQueue.php?action=ChangePrintingPress&form_sc={FORM_SECURITY_CODE}&printingPressID=" + pressID;
	}

	function GangRunPopUP(gangRunID){
		var gangURL = "./ad_gangRun.php?current_action=ShowGangRunID&form_sc={FORM_SECURITY_CODE}&gangRunID=" + gangRunID;
		newWindow = window.open(gangURL, "gangRunPopup", "height=600,width=750,directories=no,location=no,menubar=no,scrollbars=no,status=no,toolbar=no,resizable=no");
		newWindow.focus();
	}
	
	function NewBatchWindow(projectList){
	
		var ran_number = Math.round(Math.random()*300);
	
		var gangURL = "./ad_batchwindow_new.php?viewtype=admin&projectlist=" + projectList;
		newWindow = window.open(gangURL, ("gangRunPopup" + ran_number), "height=600,width=600,directories=no,location=no,menubar=no,scrollbars=yes,status=no,toolbar=no,resizable=yes");
		newWindow.focus();
	}
	
	function ShowGangRunCover(gangRunID){
		var downloadURL = "./ad_gangRun.php?current_action=saveFileToDisk&downloadFileType=Cover&form_sc={FORM_SECURITY_CODE}&gangRunID=" + gangRunID;
		fileDownloadWindow(downloadURL);
	}
	function ShowGangRunFront(gangRunID){
		var downloadURL = "./ad_gangRun.php?current_action=saveFileToDisk&downloadFileType=Front&form_sc={FORM_SECURITY_CODE}&gangRunID=" + gangRunID;
		fileDownloadWindow(downloadURL);
	}
	function ShowGangRunBack(gangRunID){
		var downloadURL = "./ad_gangRun.php?current_action=saveFileToDisk&downloadFileType=Back&form_sc={FORM_SECURITY_CODE}&gangRunID=" + gangRunID;
		fileDownloadWindow(downloadURL);
	}
	
	function fileDownloadWindow(popUpURL){
		newWindow = window.open(popUpURL, "gangRunDownload", "height=600,width=750,directories=no,location=no,menubar=no,scrollbars=no,status=no,toolbar=no,resizable=yes");
		newWindow.focus();
	}

</script>
