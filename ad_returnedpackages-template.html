<script>


	function AddReturnedPackageMessage(NotifyID){
		var TheMessage = prompt("Enter a message that you would like to record about this returned package.", "");

		if(!TheMessage || TheMessage == "")
			return;

		document.forms["newMessageForm"].notificationid.value = NotifyID;
		document.forms["newMessageForm"].message.value = TheMessage;
		document.forms["newMessageForm"].submit();
	}

	function CloseReturnedPackageNotification(NotifyID){
		if(confirm("Are you sure that you want to close this Returned Package Notification?")){
			document.location = "./ad_returnedpackages.php?form_sc={FORM_SECURITY_CODE}&action=closenotification&notificationid=" + NotifyID;
		}
	}

	function MarkAnOrderAsReturned(){
		var ProjectNumber = prompt("Enter a project number - EX: P283832.\nOnly 1 project number is needed from the entire order.", "");

		if(!ProjectNumber)
			return;

		ProjectNumber = ProjectNumber.toUpperCase();
		if(ProjectNumber.search(/^P\d+$/) == -1){
			alert("The project number is not in the proper format.");
			return;
		}

		document.location = "./ad_returnedpackages.php?form_sc={FORM_SECURITY_CODE}&action=MarkPackageAsReturned&projectid=" + ProjectNumber;
	}
</script>
