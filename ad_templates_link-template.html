	function RemoveTemplateLinks(templateArea, templateID){

			document.location = "ad_templates_link.php?action=removeLink&templateArea={TEMPLATE_AREA}&templateID={TEMPLATE_ID}&templateArea_Link=" + templateArea + "&templateID_link=" + templateID + "&form_sc={FORM_SECURITY_CODE}";

	function linkToNewProduct(linkToProduct){
		document.location = "ad_templates_linkSearch.php?view=default&linkTemplateArea={TEMPLATE_AREA}&linkTemplateID={TEMPLATE_ID}&searchProductId=" + linkToProduct;
	}
	
	// Every time we add/delete product links... this will update the HTML Link Description on the parent page.
