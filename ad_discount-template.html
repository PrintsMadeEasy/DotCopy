	arImageSrc = new Array (

		"./images/button-cancel-blue-d.gif",

	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}


function CheckCustomerDiscount(){
	var DiscountPercent = document.forms["discount"].discountpercent.value;
	var AffiliateName = document.forms["discount"].affiliatename.value;

	if(DiscountPercent == "0"){
		if(AffiliateName != ""){
			alert ("If the discount is 0 then the Affiliate Name must be blank.");
			return false;
		}
	}
	if(AffiliateName == ""){
		if(DiscountPercent !== "0"){
			alert ("If the Affiliate Name is blank then the discount should be 0.");
			return false;
		}
	}
	return true;
}
