<!-- BEGIN EmptyTaskBL -->
<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#999999">
<tr>

                  <td width="13%" class="SmallBody" bgcolor="#FAE1BA"><font color="#000000">Complete</font></td>
                  <td width="11%" class="SmallBody" bgcolor="#FAE1BA"><font color="#000000">Link</font></td>
                  <td width="44%" class="SmallBody" bgcolor="#FAE1BA"><font color="#000000">Task</font></td>

                </tr>
                <!-- BEGIN taskBL -->
                <tr class="{TASK_ROW_CSS}">

                  <td width="21%" class="ReallySmallBody">

					Created: {TASK_CREATION_DATE}

					<br/><font style='font-size:11px;' color='#000066'><b>Reminder:</b></font><br/>{TASK_REMINDER}
					<!-- END taskReminderInFutureBL -->

					<!-- BEGIN taskReminderInPastBL -->
					<br/><font style='font-size:11px;' color='#990000'><b>Reminder:</b><br/>{TASK_REMINDER}</font>;

                  </td>
                  <td width="11%" class="SmallBody">

					<!-- BEGIN taskHighPriorityBL -->
				  	<font color='#990000'><b>High</b></font>

					Normal
					<!-- END taskNormalPriorityBL -->

                  <td width="13%" class="SmallBody">

                  <td width="44%" class="SmallBody">{TASK_DESC}</td>

                </tr>
