	arImageSrc = new Array (

	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}

	function ChooseFileForUpload(NumberOfColors){

		var win2=window.open("./upload_image.php?&dpi={ARTDPI}&projectid={TEMPLATEID}&editorview={EDITOR_VIEW}&numbercolors=" + NumberOfColors, "uploadimage", "width=505, height=515, toolbar=0, locaction=0, directories=0, status=0, menubar=0, scrollbars=0, resizeable=0, copyhistory=0");
		win2.moveTo((self.screenLeft + self.screen.width/4),(self.screenTop + self.screen.height/4));
		win2.focus();
	}

	var DL_CMP = true;
	function DownloadsComplete(){
		DL_CMP = true;
	}

		alert(SideNumber);
	}

		//
	}
	function DeleteField(fieldNumber){
		//
	}

	function UpdateTextLayerInFlash(FieldNumber){
		//
	}

	text   = '<SCRIPT LANGUAGE=VBScript\> \n';
	text += 'Sub drawtech_FSCommand(ByVal command, ByVal args)\n';
	text += '  call drawtech_DoFSCommand(command, args)\n';
	text += 'end sub\n';
	text += '</SCRIPT\> \n';
	document.write(text);

	function drawtech_DoFSCommand(command, args) {

		if (command == "TextUpdateCompleted") {
			TextLayerUpdated = true;
		}
		else if (command == "ChooseFileForUpload") {
			ChooseFileForUpload(args);
		}
		else if (command == "UpdateListener") {
			UpdateListener();
		}
		else if (command == "DownloadsComplete") {
			DownloadsComplete();
		}
		else if (command == "XMLparsed") {
			XMLparsed();
		}
	}


	var XMLparsingComplete = false;
	var TextLayerUpdated = true;

	function TextUpdateCompleted(){
		TextLayerUpdated = true;
	}

	function XMLparsed(){
		XMLparsingComplete = true;
	}


	function ConinueToNextStep(Save){
		if(Save == "yes"){
			document.location = "./artwork_update.php?projectrecord={TEMPLATEID}&viewtype={EDITOR_VIEW}&redirect={TEMPLATE_SAVE_URL_ENCODED}&form_sc={FORM_SECURITY_CODE}";
		}
		else{
			document.location = "./ad_templates.php?productid={PRODUCTID}&categorytemplate={CATEGORYTEMPLATE}&templateview={EDITOR_VIEW}&searchkeywords={SEARCH_WORDS_ENCODED}&offset={OFFSET}";
		}
	}
	function CancelChangesToTemplate(){
		var CloseThisWindow = "{CLOSE_WINDOW_AFTER}";
		if(CloseThisWindow != ""){
			self.close();
		}
		else{
			document.location = "./ad_templates.php?productid={PRODUCTID}&categorytemplate={CATEGORYTEMPLATE}&templateview={EDITOR_VIEW}&searchkeywords={SEARCH_WORDS_ENCODED}&offset={OFFSET}";
		}
	}

	function InsertImage(rasterImageID, vectorImageID){
		var MovieObj2 = window.document.drawtech;
		MovieObj2.SetVariable("ext_ImageID", rasterImageID);
		MovieObj2.SetVariable("ext_VectorImageID", vectorImageID);
		MovieObj2.SetVariable("external_command", "InsertImage");
	}
	function UploadArtWork(){
		var MovieObj2 = window.document.drawtech;
		MovieObj2.SetVariable("external_command", "Finish");
	}
	function WarningMessage(Message){
		var MovieObj2 = window.document.drawtech;
		MovieObj2.SetVariable("ext_WarningMessage", Message);
		MovieObj2.SetVariable("external_command", "Warning");
	}
	function ChooseFileForUploadMac(NumberOfColors,Identify){
		var win2=window.open("./upload_image.php?projectid={TEMPLATEID}&editorview={EDITOR_VIEW}&dpi={ARTDPI}&numbercolors=" + NumberOfColors + "&identify=" + Identify, "uploadimage", "width=620, height=530, toolbar=0, locaction=0, directories=0, status=0, menubar=0, scrollbars=0, resizeable=0, copyhistory=0");
		win2.moveTo((self.screenLeft + 200),(self.screenTop));
		win2.focus();
	}

	function StartAdmin(){

		if(!XMLparsingComplete){
			setTimeout("StartAdmin()",200);
			return;
		}
		var MovieObj2 = window.document.drawtech;
		MovieObj2.SetVariable("/adminswitch:Password", "go");
		MovieObj2.TPlay("/adminswitch");

	}

	function ShowSymbols(){
		var win2=window.open("./symbols.html", "symbols", "width=400, height=530, toolbar=0, locaction=0, directories=0, status=0, menubar=0, scrollbars=1, resizeable=0, copyhistory=0");
		win2.focus();
	}


	function UpdateListener(){
		//
	}


	StartAdmin();



</script>
