<html>
<head>
<title>{PAGETITLE}</title>
<link rel="stylesheet" href="./library/stylesheet.css" TYPE="text/css" />
<link rel="SHORTCUT ICON" href="/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<script language="javascript">
	if( window.opener != null )
	{
		//Call Refresh function in parent window
		window.opener.Refresh();

	}


	//Make an array of the images we want to preload for the mouse-overs.
	arImageSrc = new Array (
		"./images/button-go-d.gif",
		"./images/button-closewindow-blue-d.gif"
	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}
</script>
</head>
<body bgcolor="#3366CC" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"  >
<img  src="./images/transparent.gif" border="0" width="1" height="60" alt="" /><br/>
<div align="center">
	<font class="LargeBody"><font color="#FFFFFF">{MESSAGE}<br/><br/><a href="javascript:window.close();">
		<img src="./images/button-closewindow-blue-u.gif" onmouseover="this.src='./images/button-closewindow-blue-d.gif';" onmouseout="this.src='./images/button-closewindow-blue-u.gif';" border="0" width="117" height="25" align="absmiddle" alt="" /></a>
	</font></font>
</div>
</body>
</html>
