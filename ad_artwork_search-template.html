<script language="javascript">

	//Make an array of the images we want to preload for the mouse-overs.
	arImageSrc = new Array (
		"./images/button-go-d.gif",
		"./images/button-go-grey-u.gif",
		"./images/button-hasbeenshipped-u.gif"

	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}

	function SelectPeriodTypeTimeFrame( state )
	{
		document.all.TimeFrame.disabled = !state;
		document.all.DateRangeStartDay.disabled = state;
		document.all.DateRangeStartMonth.disabled = state;
		document.all.DateRangeStartYear.disabled = state;
		document.all.DateRangeEndDay.disabled = state;
		document.all.DateRangeEndMonth.disabled = state;
		document.all.DateRangeEndYear.disabled = state;
	}

	function InitializeTimeFields()
	{
		var periodTimeFrame = {PERIODISTIMEFRAME};
		document.all.TimeFrame.disabled = !periodTimeFrame;
		document.all.DateRangeStartDay.disabled = periodTimeFrame;
		document.all.DateRangeStartMonth.disabled = periodTimeFrame;
		document.all.DateRangeStartYear.disabled = periodTimeFrame;
		document.all.DateRangeEndDay.disabled = periodTimeFrame;
		document.all.DateRangeEndMonth.disabled = periodTimeFrame;
		document.all.DateRangeEndYear.disabled = periodTimeFrame;
	}

	function OrderLink(OrderNo){

		var address = "./ad_order.php?orderno=" + OrderNo;
		newWindow = window.open(address, "orderwindow", "height=500,width=820,directories=no,location=no,menubar=no,scrollbars=yes,status=yes,toolbar=no,resizable=yes");
		newWindow.focus();

	}
	function ProjectLink(ProjectNo){
		var address = "./ad_project.php?projectorderid=" + ProjectNo;
		newWindow = window.open(address, "projectwindow", "height=500,width=820,directories=no,location=no,menubar=no,scrollbars=yes,status=yes,toolbar=no,resizable=yes");
		newWindow.focus();
	}
	function ArtworkLink(ProjectNo){
		dateObj = new Date();
		var address = "./ad_proof_artwork.php?projectid=" + ProjectNo + "&nocache=" + dateObj.getTime();
		newWindow = window.open(address, "artworkWindow", "height=500,width=820,directories=no,location=no,menubar=no,scrollbars=yes,status=yes,toolbar=no,resizable=yes");
		newWindow.focus();
	}
	function PDFlink(ProjectNo){

		var address = "./pdf_launch.php?forward=ad_display_pdf.php%3Fprojectrecord=" + ProjectNo + "%26pdfprofile=Proof%26viewtype=proof";

		newWindow = window.open(address, "pdfpreviewProof", "height=500,width=700,directories=no,location=no,menubar=no,scrollbars=yes,status=no,toolbar=no,resizable=yes");
		newWindow.moveTo((self.screenLeft + self.screen.width/9),(self.screenTop + self.screen.height/9));
		newWindow.focus();

	}

	function hl(e)
	{
		e.style.color='#990000';
		e.style.textDecoration='underline';
	}
	function dl(e)
	{
		e.style.color='black';
		e.style.textDecoration='none';
	}

	function Search(){
		document.SearchForm.submit();
	}
</script>
