<script language="javascript">

	//Make an array of the images we want to preload for the mouse-overs.
	arImageSrc = new Array (
		"./images/button-go-d.gif",
		"./images/button-cancel-blue-d.gif",
		"./images/button-sendmessage-blue-d.gif"
	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}


	function SubmitForm(){
		if(document.forms[0].message.value==""){
			alert("Please type a message before sending.");
		}
		else if(document.forms[0].subject.value==""){
			alert("Please type a subject for the message before sending.");
		}
		else if(!CheckForSelectedAddress()){
			alert("Select at least 1 recipient.")
		}
		else{
			var ReciptientList = GetPipeDelinimatedListOfRecipients();

			document.forms[0].to.value = ReciptientList;

			document.forms[0].submit();
		}
	}

	function CheckForSelectedAddress(){
		AddressBoxObj = document.forms[0].recipients;

		var found = false;
		for(var i=0; i<AddressBoxObj.length; i++){
			if(AddressBoxObj[i].selected == true){
				found = true;
			}
		}
		return found;
	}
	function GetPipeDelinimatedListOfRecipients(){
		AddressBoxObj = document.forms[0].recipients;

		var retStr = "";
		for(var i=0; i<AddressBoxObj.length; i++){
			if(AddressBoxObj[i].selected == true){
				retStr += AddressBoxObj[i].value + "|";
			}
		}
		return retStr;
	}

</script>
