<script language="javascript">

	//Make an array of the images we want to preload for the mouse-overs.
	arImageSrc = new Array (
		"./images/button-go-d.gif",
		"./images/button-cancel-blue-d.gif",
		"./images/button-update-blue-d.gif"
	)

	//Preload images.
	arImageList = new Array ();
	for (counter in arImageSrc) {
		arImageList[counter] = new Image();
		arImageList[counter].src = arImageSrc[counter];
	}

	function UploadFile(){
		document.forms["uploadForm"].submit();
	}



	function ShowCurrentTask(Msg){
		document.all.curenttask.innerHTML = Msg;
	}

	function DataPercent(Status, Percent){
		ShowProgress('<em>' + Status + '</em><font color="#990000"><b>' + Percent + "%</b></font> complete.");
	}
	function ShowProgress(Msg){
		document.all.percentcomplete.innerHTML = Msg;
	}

	function ClosePopUpDelayed(){
		setTimeout("ClosePopUpNow()",2000);
	}
	function ClosePopUpNow(){
		self.close();
	}
	function ShowError(errorMsg){
		setTimeout("showErrorDelayed('" + errorMsg + "')",3000);
	}
	
	function showErrorDelayed(errorMsg){
		document.all.percentcomplete.innerHTML = "";
		document.all.flashanimation.innerHTML = "";
		document.all.curenttask.innerHTML = "<font class=\"Error\">" + errorMsg + "</font><br/><br/><a class='blueredlink' href='javascript:self.close();'>Close Window</a>";
	}



</script>
