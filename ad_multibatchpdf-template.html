function MarkAsQueued(){
	document.forms['MultiBatchPdfForm'].view.value='markqueued';
	document.forms['MultiBatchPdfForm'].submit();
}
function DownloadFile(FileName){
	document.forms['MultiBatchPdfForm'].view.value='download';
	document.forms['MultiBatchPdfForm'].filename.value = FileName;
	document.forms['MultiBatchPdfForm'].submit();
}

function PercentComplete(Percent, QueueName){
	ShowProgress(QueueName + ": " + Percent + "% complete");
}
function ShowProgress(Msg){
	document.all.percentcomplete.innerHTML = Msg;
}

</script>
